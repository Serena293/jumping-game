<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
        rel="stylesheet">
    <script src="./script/script.js" defer></script>
    <title>Jumping Game</title>
</head>

<body>
    <header>
        <div class="score-div">
            <p>Score: <span id="score">0</span></p>
            <button id="stopBtn">Stop Game</button>
        </div>
    </header>
    <main>
        <div class="game">
            <div id="player" class="jumping"></div>
            <div id="rock1"></div>
            <div id="rock2"></div>
            <div id="sun"></div>
            <div id="moon"></div>
            <div id="stars"></div>
            <hr>
            <div id="countdown">
            </div>
        </div>
    </main>

     <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalBtn">Start</button>
        </div>
    </div>
</body>

</html>
